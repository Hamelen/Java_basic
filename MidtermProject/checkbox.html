<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>



input[type="checkbox"]+label {
    display: block;
    width: 24px;
    height: 24px;
    background: url('free-icon-check-box-9490039.png') no-repeat 0 0px / contain;
}

input[type='checkbox']:checked+label {
    background: url('free-icon-check-box-9490168.png') no-repeat 0 1px / contain;
}

input[type="checkbox"] {
    display: none;
}
    </style>
</head>
<body>
  <input type="checkbox" id="myCheck">
  <label for="myCheck">체크테스트</label>
</body>
</html>
