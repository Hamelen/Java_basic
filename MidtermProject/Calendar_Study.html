<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.css">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <title>Document</title>
</head>

<body>
    
    <div id="choice">
        <input class="form-check-input" type="radio" name="choice" id="" checked> <label class="form-check-label"
            for="flexRadioDefault1"> 일반 </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="choice" id="">
        <label class="form-check-label" for="flexRadioDefault2"> 1박
            이상 </label>
    </div>


    <div id='calendar'></div>

    <div id="time">
        시작시간<input type="text" class="timepicker">
        종료시간<input type="text" class="timepicker">
    </div>
    
    <script src="Calendar_Study.js"></script>


    <script>
        $(document).ready(function () {
            $('.timepicker').timepicker({
                timeFormat: 'h:mm p',
                interval: 60,
                minTime: '10',
                maxTime: '6:00pm',
                defaultTime: '11',
                startTime: '10:00',
                dynamic: false,
                dropdown: true,
                scrollbar: true
            });
        });

    </script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/timepicker/1.3.5/jquery.timepicker.min.js"></script>

</body>

</html>
